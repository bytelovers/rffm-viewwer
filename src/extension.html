<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/styles.css">
  </head>
  <body>
    <div class="action-bar action-bar-top">
      <button id="requestdata" class="button button--request">Request Results</button>
    </div>
    <div id="tableResults" class="table-wrapper table-formatted">
      <div class="not-loaded">
        <p>No data loaded</p>
      </div>
    </div>
    <div class="action-bar action-bar-bottom">
      <button id="exporthtml" class="button button--html">Export HTML</button>
      <button id="exportcsv" class="button button--csv">Export CSV</button>
      <button id="printtable" class="button button--csv">Print table</button>
    </div>
    <script src="extension.js"></script>
  </body>
</html>
